<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- Fade -->
    <h5 id="tanggal" style="display: none;">Yogyakarta, 06 Februari 1999</h5>
    
    <div id="img" style="background-color: rgb(41, 83, 32); display: none;">
        <img
        src="http://kutu-film.com/wp-content/uploads/2019/10/Joaquin-Phoenix-di-Film-Joker-2019.jpg"
        alt="" height="350">
    <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/01/5eb74360-c75d-4525-9b77-5f2dbc5bceb2_169.jpeg?w=700&q=90"
        alt="" height="350">
    <img src="https://asset.winnetnews.com/image/cache/slide/post/image-dc-comics-pamer-wujud-asil-joker-serem-atau-ganteng.jpg"
        alt="" height="350">
    <img src="https://cdn-2.tstatic.net/kaltim/foto/bank/images/inilah-para-pemeran-joker-dari-1966-hingga-2019-siapa-terbaik.jpg"
        alt="" height="350">

    </div>

    <br>


    <!-- Button Hide Show Toggle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!-- Button Fade -->
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!-- Button Fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_Jquery.js"></script>
    
</body>
</html>
